<ion-content [fullscreen]="true">
  <div class="logo-login">
    <img src="assets/images/logo.png" />
  </div>
  <div class="login-fls">
    <h3>
      Welcome ! <span> <img src="assets/images/hand.svg" /> </span>
    </h3>
    <p>Sign Up access your account</p>

    <form [formGroup]="signUpForm">
      <div class="form-in">
        <ion-list>
          <ion-item lines="none">
            <ion-input
              formControlName="first_name"
              placeholder="First Name"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="signUpForm.controls['first_name'].invalid && signUpForm.controls['first_name'].touched"
            class="required-text"
          >
            First Name is required.
          </div>
          <ion-item lines="none">
            <ion-input
              formControlName="last_name"
              placeholder="Last Name"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="signUpForm.controls['last_name'].invalid && signUpForm.controls['last_name'].touched"
            class="required-text"
          >
            Last Name is required.
          </div>
          <ion-item lines="none">
            <ion-input
              formControlName="school_name"
              placeholder="School Name"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="signUpForm.controls['school_name'].invalid && signUpForm.controls['school_name'].touched"
            class="required-text"
          >
            School Name is required.
          </div>
          <ion-item lines="none">
            <ion-select
              aria-label="Role"
              interface="popover"
              formControlName="role"
              placeholder="Role Type"
              mode="md"
            >
              <ion-select-option value="Principal">Principal</ion-select-option>
              <ion-select-option value="Business Manager"
                >Business Manager</ion-select-option
              >
              <ion-select-option value="Grounsperson"
                >Grounsperson</ion-select-option
              >
            </ion-select>
          </ion-item>
          <div
            *ngIf="signUpForm.controls['role'].invalid && signUpForm.controls['role'].touched"
            class="required-text"
          >
            Role Type is required.
          </div>
          <ion-item lines="none">
            <ion-input
              formControlName="mobile_number"
              placeholder="Mobile Number"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="signUpForm.controls['mobile_number'].invalid && signUpForm.controls['mobile_number'].touched"
            class="required-text"
          >
            Mobile Number is required.
          </div>
          <ion-item lines="none">
            <ion-input formControlName="email" placeholder="Email"></ion-input>
          </ion-item>
          <div
            *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched"
            class="required-text"
          >
            Email is required.
          </div>
          <ion-item lines="none">
            <ion-input
              type="password"
              formControlName="password"
              placeholder="Password"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched"
            class="required-text"
          >
            Password is required.
          </div>
        </ion-list>
        <ion-button
          expand="block"
          class="btn-login"
          mode="md"
          (click)="submit()"
        >
          Sign Up
        </ion-button>
        <div class="signup-text">
          Already User? <span routerLink="/login"> LOGIN </span>
        </div>
      </div>
    </form>
  </div>
  <div class="loading-spinner" *ngIf="loading">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
