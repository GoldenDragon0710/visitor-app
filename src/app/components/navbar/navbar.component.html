<div class="left-panel">
  <a
    href="javascript:void(0);"
    class="scan-btn"
    (click)="scanQRCode()"
    *ngIf="ScannerBtn"
  >
    SCAN Code
  </a>
  <!-- <div class="scan-bar" *ngIf="ScannerVisible">
    <img src="assets/images/scan-img.png" />
  </div> -->
  <div class="form-left">
    <h4>Returning Visitor</h4>
    <ion-list>
      <ion-item lines="none">
        <ion-input
          labelPlacement="stacked"
          [(ngModel)]="search_mobile"
          placeholder="Enter mobile"
        >
          <ion-icon
            slot="start"
            name="search-outline"
            aria-hidden="true"
          ></ion-icon>
        </ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input
          labelPlacement="stacked"
          [(ngModel)]="search_name"
          placeholder="Enter name"
        >
          <ion-icon
            slot="start"
            name="search-outline"
            aria-hidden="true"
          ></ion-icon>
        </ion-input>
      </ion-item>
      <div class="search-button">
        <ion-button color="primary" fill="outline" (click)="SearchVisitor()"
          >Search</ion-button
        >
      </div>
    </ion-list>
  </div>
  <div class="bottom-fixd">
    <ul class="foot-menus">
      <li (click)="getUserbyKeyID()">
        <ion-icon name="lock-open-outline"></ion-icon> Return Key
      </li>
      <li class="logout" (click)="LogOut()">
        <ion-icon name="log-out-outline"></ion-icon> Sign Out
      </li>
    </ul>
  </div>
</div>

<div class="content-popup key-return" *ngIf="isReturnKey">
  <div class="data-inner">
    <h5>Confirm Key Returned</h5>
    <p>{{ return_name }}</p>
    <ion-row>
      <ion-col size="6">
        <ion-button
          color="primary"
          fill="outline"
          expand="block"
          class="cancle-save"
          (click)="closeReturnKeyModal()"
          mode="md"
          >No</ion-button
        >
      </ion-col>
      <ion-col size="6">
        <ion-button
          color="primary"
          expand="block"
          class="cancle-save"
          (click)="ReturnKey()"
          mode="md"
          >Yes</ion-button
        >
      </ion-col>
    </ion-row>
  </div>
</div>
<div class="content-popup" *ngIf="isStillVisiting">
  <div class="data-inner">
    <h5>Are you still visiting</h5>
    <p>{{ user_fname }} {{ user_lname }}?</p>
    <ion-row>
      <ion-col size="6">
        <ion-button
          color="primary"
          fill="outline"
          expand="block"
          class="cancle-save"
          (click)="showData()"
          mode="md"
          >No</ion-button
        >
      </ion-col>
      <ion-col size="6">
        <ion-button
          color="primary"
          expand="block"
          class="cancle-save"
          (click)="closeStillVisiting()"
          mode="md"
          >Yes</ion-button
        >
      </ion-col>
    </ion-row>
  </div>
</div>
