<ion-content [fullscreen]="true">
  <div class="dashboard-tabs">
    <ion-row>
      <ion-col size="12" size-sm="5" size-md="3" size-lg="2" class="p-0">
        <app-current-navbar></app-current-navbar>
      </ion-col>
      <ion-col size="12" size-sm="7" size-md="9" size-lg="10" class="p-0">
        <div class="data-dashboard">
          <app-current-navbar-header></app-current-navbar-header>
          <div class="table-main">
            <h4 class="table-ttl">Emergency Visitor Roll Call</h4>
            <table class="table table-design">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Visitor Type</th>
                  <th>time</th>
                  <th>Mobile No.</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersInfo">
                  <td>{{user.first_name}} {{user.last_name}}</td>
                  <td>{{user.visitor_type}}</td>
                  <td>{{user.created_at}}</td>
                  <td (click)="showCallModal(user)">{{user.mobile_number}}</td>
                  <td>
                    <span class="checks">
                      <ion-checkbox mode="md"></ion-checkbox>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clickd-btn max-w-375">
            <ion-row>
              <ion-col size="6">
                <ion-button
                  color="primary"
                  expand="block"
                  class="save-cli"
                  routerLink="/chat"
                  >Send Message</ion-button
                >
              </ion-col>
              <ion-col size="6">
                <ion-button
                  color="primary"
                  fill="outline"
                  expand="block"
                  class="save-cli"
                  routerLink="/chat"
                  >Send Message All Visitor</ion-button
                >
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<div class="content-popup" *ngIf="isDivVisible">
  <div class="data-inner">
    <h5>Call</h5>
    <p>{{call_name}}?</p>
    <ion-row>
      <ion-col size="6">
        <ion-button
          color="primary"
          fill="outline"
          expand="block"
          class="cancle-save"
          (click)="closeCallModal()"
          mode="md"
          >No</ion-button
        >
      </ion-col>
      <ion-col size="6">
        <ion-button
          color="primary"
          expand="block"
          class="cancle-save"
          (click)="rollcall()"
          mode="md"
          >Yes</ion-button
        >
      </ion-col>
    </ion-row>
  </div>
</div>
