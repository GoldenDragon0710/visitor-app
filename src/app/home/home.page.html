<ion-content [fullscreen]="true">
  <div class="dashboard-tabs">
    <ion-row>
      <ion-col size="12" size-sm="5" size-md="4" size-lg="3" class="p-0">
        <app-navbar></app-navbar>
      </ion-col>
      <ion-col size="12" size-sm="7" size-md="8" size-lg="9" class="p-0">
        <div class="data-dashboard">
          <app-header></app-header>
          <div class="dash-form">
            <ion-row>
              <ion-col size="12" size-sm="12" size-md="6">
                <ion-item lines="none">
                  <ion-input
                    aria-label="text"
                    placeholder="First Name"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-sm="12" size-md="6">
                <ion-item lines="none">
                  <ion-input
                    aria-label="text"
                    placeholder="Last Name"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-sm="12" size-md="6">
                <ion-item lines="none">
                  <ion-select interface="popover" placeholder="Visitor Type">
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges"
                      >Oranges</ion-select-option
                    >
                    <ion-select-option value="bananas"
                      >Bananas</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-sm="12" size-md="6">
                <ion-item lines="none">
                  <ion-select interface="popover" placeholder="Company Name">
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges"
                      >Oranges</ion-select-option
                    >
                    <ion-select-option value="bananas"
                      >Bananas</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-sm="12" size-md="6">
                <ion-item lines="none">
                  <ion-input
                    aria-label="text"
                    placeholder="Mobile Number"
                  ></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-sm="12" size-md="6">
                <ion-item lines="none">
                  <ion-select interface="popover" placeholder="Person Visiting">
                    <ion-select-option value="apples">Apples</ion-select-option>
                    <ion-select-option value="oranges"
                      >Oranges</ion-select-option
                    >
                    <ion-select-option value="bananas"
                      >Bananas</ion-select-option
                    >
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="12" size-sm="12" size-md="12">
                <h5 class="radio-title">
                  No Covid or Sickness in last 14 Days
                </h5>
                <ion-radio-group value="strawberries" mode="md">
                  <ion-radio value="grapes" labelPlacement="end">Yes</ion-radio>
                  <ion-radio value="strawberries" labelPlacement="end"
                    >No</ion-radio
                  >
                </ion-radio-group>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12" size-md="6">
                <h5 class="radio-title">Photo</h5>
                <div class="upload-pho">
                  <a href="/take-photo">
                    <label for="upload-click">
                      <ion-icon name="camera-outline"></ion-icon>
                      <h5>Click to Upload</h5>
                    </label>
                  </a>
                </div>
              </ion-col>
              <ion-col size="12" size-sm="12" size-md="6">
                <h5 class="radio-title">Loan Key</h5>
                <div class="upload-pho">
                  <label for="scan-id">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <h5>SCAN Key ID</h5>
                  </label>
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" size-sm="12" size-md="12">
                <div class="text-center">
                  <ion-button
                    color="primary"
                    class="btn-save"
                    (click)="submit()"
                    >Submit</ion-button
                  >
                </div>
              </ion-col>
            </ion-row>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
